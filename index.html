<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilo.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <main class="contenido">
    <section class="card">
      <button class="start"></button>
      <h2 class="title-card">How did we do?</h2>
      <p class="text-card">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="score">
        <button class="btn score-1" data-btn-score>1</button>
        <button class="btn score-2" data-btn-score>2</button>
        <button class="btn score-3" data-btn-score>3</button>
        <button class="btn score-4" data-btn-score>4</button>
        <button class="btn score-5" data-btn-score>5</button>
      </div>
      <a href="calificacion.html" type="button" class="btn-submit">Submit</a>
    </section>
  </main>
  <script type="module" src="js/app.js"></script>
</body>
</html>
